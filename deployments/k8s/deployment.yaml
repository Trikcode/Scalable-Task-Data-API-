apiVersion: apps/v1
kind: Deployment
metadata:
  name: scalable-task-api
  labels:
    app: scalable-task-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scalable-task-api
  template:
    metadata:
      labels:
        app: scalable-task-api
    spec:
      containers:
      - name: scalable-task-api
        image: scalable-task-api:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8081
          name: metrics
        env:
        - name: DB_HOST
          value: "timescaledb-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        - name: DB_NAME
          value: "taskdb"
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret-key
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: scalable-task-api-service
  labels:
    app: scalable-task-api
spec:
  selector:
    app: scalable-task-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: metrics
    port: 8081
    targetPort: 8081
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scalable-task-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: task-api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scalable-task-api-service
            port:
              number: 80